	<style type="text/css">
	body {
		font-family: Helvetica,Verdana;/*"Lucida Sans Unicode", "Lucida Grande", sans-serif;*/
		text-align: center;
		background-color: rgb(18, 130, 158);
		/*min-height: 1400px;*/
	}
	body.dark {
		background-color: black;
	}
	body.bigMode {
		transform: scale(2);
		margin-top: 700px;
	}
	.hidden {
		display: none;
	}
	.noselect {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	#maincontainer{
		margin: 0 auto;
		padding: 20px;
		max-width: 300px;
	}
	#theCard {
		margin: 0 auto;
		height: 255px;
		width: 252px;
		padding-top: 110px;

		font-size:120px;

		background-color: rgba(240, 240, 240, 0.9);
		box-shadow: 1px 2px rgba(18, 18, 18, 0.2);

		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;

		cursor: pointer;

		-webkit-animation-duration: 400ms;
		animation-duration: 400ms;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;

		z-index: 10;
		position: relative;
	}
	.dark #theCard {
		background-color: rgb(40,40,40);
		box-shadow: 1px 2px rgba(18, 18, 18, 0.2);
		color: #B5B5B5;
	}

	#zarbutton {
		font-size:32px;
		height: 40px;
		margin: 12px auto;
	}
	#smalltext, p {
		color: #fdfdfd;
		margin-top: 20px;
		font-size: 20px;

		z-index: 1;
		position: relative;
	}
	#SettingsLink {
		color: #d4dbcc;
		cursor: pointer;
		position: fixed;
		bottom: 10px;
		margin-left: 76px;
	}
	.dark #SettingsLink {
		color: white;
	}
	.TextChangeLink {
		color: #cedac8;
		margin-top: 40px;
		font-size: 16px;
		cursor: pointer;
	}
	.dark .TextChangeLink {
		color: white;
	}
	.ruleInfo {
		font-size: 18px;
		margin: 10px 0;
		color: #ddd;
	}
	.ruleInfoCardName {
		font-weight: bold;
	}

	#settings {
		margin: 0 auto;
		padding: 20px;
		max-width: 300px;
	}
	.setting {
		margin: 20px auto;
		color: white;
		cursor: pointer;
	}
	#credits {
		color: #dfe2de;
	}
	.dark #credits {
		color: white;
	}
	.subtlelink {
		text-decoration: none;
		color: inherit;
		font-weight: bold;
		cursor: pointer;
	}
	.clickable {
		cursor: pointer;
	}


	.cardInfoEditRow {
		margin: 10px auto;
		text-align: right;
		width: 100%;
		max-width: 255px;
		color: rgba(255, 255, 255, 0.8);
	}

	.cardInfoEditRow textarea {
		margin: 0 10px;
	}

	#cardTextEditor {
		text-align: center;
	}

	@-webkit-keyframes flip {
	  from {
	    -webkit-transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
	    transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
	    -webkit-animation-timing-function: ease-out;
	    animation-timing-function: ease-out;
	  }

	  40% {
	    -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
	    transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
	    -webkit-animation-timing-function: ease-out;
	    animation-timing-function: ease-out;
	  }

	  50% {
	    -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
	    transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
	    -webkit-animation-timing-function: ease-in;
	    animation-timing-function: ease-in;
	  }

	  80% {
	    -webkit-transform: perspective(400px) scale3d(.95, .95, .95);
	    transform: perspective(400px) scale3d(.95, .95, .95);
	    -webkit-animation-timing-function: ease-in;
	    animation-timing-function: ease-in;
	  }

	  to {
	    -webkit-transform: perspective(400px);
	    transform: perspective(400px);
	    -webkit-animation-timing-function: ease-in;
	    animation-timing-function: ease-in;
	  }
	}

	@keyframes flip {
	  from {
	    -webkit-transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
	    transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
	    -webkit-animation-timing-function: ease-out;
	    animation-timing-function: ease-out;
	  }

	  40% {
	    -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
	    transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
	    -webkit-animation-timing-function: ease-out;
	    animation-timing-function: ease-out;
	  }

	  50% {
	    -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
	    transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
	    -webkit-animation-timing-function: ease-in;
	    animation-timing-function: ease-in;
	  }

	  80% {
	    -webkit-transform: perspective(400px) scale3d(.95, .95, .95);
	    transform: perspective(400px) scale3d(.95, .95, .95);
	    -webkit-animation-timing-function: ease-in;
	    animation-timing-function: ease-in;
	  }

	  to {
	    -webkit-transform: perspective(400px);
	    transform: perspective(400px);
	    -webkit-animation-timing-function: ease-in;
	    animation-timing-function: ease-in;
	  }
	}

	.flip {
	  -webkit-backface-visibility: visible;
	  backface-visibility: visible;
	  -webkit-animation-name: flip;
	  animation-name: flip;
	}

var cardTextValues;

function restoreCardText(){
	if (localStorage && localStorage.cardTextValues && localStorage.cardTextValues.length>0) {
		cardTextValues = JSON.parse(localStorage.cardTextValues);
	} else {
		cardTextValues = JSON.parse(JSON.stringify(cardTextValuesDefault)); //copying
	}
}
restoreCardText();

function saveCardTexts(){
	if (localStorage) {
		localStorage.cardTextValues = JSON.stringify(cardTextValues);
	}
}

function changeTheme(){
	var current = body.className;
	if(current.indexOf('dark')>0) {
		body.className = current.split('dark').join('');
	} else {
		body.className += " dark";
	}
}
function toggleBigScreen(){
	var current = body.className;
	if(current.indexOf('bigMode')>0) {
		body.className = current.split('bigMode').join('');
	} else {
		body.className += " bigMode";
	}
}

function updateCardEditor() {
	for(var x in cardTextValues) {
		var element = document.getElementById('inputForCard'+x);
		element.value = cardTextValues[x]["text"];
	}
}
function setNewText(num){
	var el = document.getElementById('inputForCard'+num);
	var value = el.value;
	if(value && value.length>1){
		cardTextValues[num]["text"] = value;
	} else {
		//If textarea is empty or 1 char long, value gets resetted.
		cardTextValues[num]["text"] = cardTextValuesDefault[num]["text"];
		el.value = cardTextValuesDefault[num]["text"];
	}
	saveCardTexts();

	//Updating current card
	if(left != 0) setCard(thedeck[left]);
}
function resetCards(){
	var temp = JSON.parse(JSON.stringify(cardTextValuesDefault));
	for(var x in temp){
		cardTextValues[x].text = temp[x].text;
	}
	updateCardEditor();
	delete localStorage["cardTextValues"];
}
var useEmoji = false;
function useEmojiSigns(){
	useEmoji = true;
	body.className += " emoji";
	for(var x in cardTextValues){
		cardTextValues[x].sign = cardSignsEmoji[x].sign;
	}
}
function useTextSigns(){
	useEmoji = false;
	body.className = body.className.split('emoji').join('');
	for(var x in cardTextValues){
		cardTextValues[x].sign = cardTextValuesDefault[x].sign;
	}
}
function toggleEmojiSigns(){
	if(useEmoji){
		useTextSigns();
	} else {
		useEmojiSigns();
	}

	//updating current card
	if(left != 0) setCard(thedeck[left]);

	openGame();
}

var firstZar = true;

function openSettings(){
	maincontainer.className = "hidden";
	cardTextEditor.className = "hidden";
	settingsContainer.className = "";

	body.scrollTop = 0;
	document.ontouchmove = function(event){}
}
function openGame(){
	settingsContainer.className = "hidden";
	cardTextEditor.className = "hidden";
	maincontainer.className = "";

	body.scrollTop = 0;
	if(!firstZar){
		document.ontouchmove = function(event){
			event.preventDefault();
		}
	}
}
function openCardEditor() {
	settingsContainer.className = "hidden";
	maincontainer.className = "hidden";

	updateCardEditor();

	cardTextEditor.className = "";

	body.scrollTop = 0;
	document.ontouchmove = function(event){}
}

function zarAt(){
	theCard.setAttribute("onClick","return false;");

	if(firstZar){
		document.getElementById("SettingsLink").style.display = "";
		document.ontouchmove = function(event){
			event.preventDefault();
		}
		firstZar = false;
	}

	if(left == 0){
		thedeck = shuffle(newdeck);
		left = newdeck.length -1;

		animateShuffle(thedeck[left]);
	} else {
		left--;
		//TODO
		setCard(thedeck[left]);

		theCard.setAttribute("onClick","zarAt();");
	}
}

function animateShuffle (card) {
	theCard.className = " ";
	smallText.innerHTML = " ";
	theCard.innerHTML = ".";
	setTimeout(function(){
		theCard.innerHTML = "..";
	}, 200);
	setTimeout(function(){
		theCard.innerHTML = "...";
	}, 400);
	setTimeout(function(){
		setCard(card);
		theCard.setAttribute("onClick","zarAt();");
	}, 600);
}

function setCard (card) {

	theCard.className += " flip";

	setTimeout(function(){
		setType(card.type);
		setText(card.num);
	},100);

	setTimeout(function(){
		theCard.className = theCard.className.split("flip").join(" ");
	},600);

}

function setText(num){

	var big = "Error";
	var small = "Error";

	if(num in cardTextValues) {
		var cardTextObj = cardTextValues[num];
		big = cardTextObj["sign"];
		small = cardTextObj["text"];
	}

	theCard.innerHTML = big;
	smallText.innerHTML = small;
}

function setType(type){
	theCard.className = theCard.className.split(" clubs").join("")
																						.split(" diamonds").join("")
																						.split(" hearts").join("")
																						.split(" spades").join("");
	switch(type) {
		case 0:
		//lesbian threesome (clubs)
		theCard.className += " clubs";
		break;
		case 1:
		//dimond (diamonds)
		theCard.className += " diamonds";
		break;
		case 2:
		//heart (hearts)
		theCard.className += " hearts";
		break;
		case 3:
		//anal (spades)
		theCard.className += " spades";
		break;
		default:
		theCard.className = "noselect";
		break;
	}
}
//source:http://bost.ocks.org/mike/shuffle/
function shuffle(array) {
	var m = array.length, t, i;
	while (m) {
		i = Math.floor(Math.random() * m--);
		t = array[m];
		array[m] = array[i];
		array[i] = t;
	}
	return array;
}
